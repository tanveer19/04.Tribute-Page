<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Tribute Page</title>
  <style>
    #main {
      text-align: center;
    }

    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="main">
    <header>
      <h1>FCC-RWD-Tribute Page</h1>

    <article>
      <div id="img-div">
        <img id="image" src="https://picsum.photos/id/10/1600/960" alt="">
        <p id="img-caption">Nature it is</p>
      </div>
      <div id="tribute-info">
        <a href="https://www.biography.com/business-figure/elon-musk" target="_blank" id="tribute-link">Elon Musk
          info</a>
      </div>
    </article>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
